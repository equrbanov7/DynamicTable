<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
    <title>Table</title>

</head>

<body>

    <div class="container mt-2">
        <div class="container mt-4 mb-2">
            <form class="d-flex">
                <input id="searchInput" class="form-control me-2" type="search" placeholder="Please write name or mail"
                    aria-label="Search">
                <button id="searchBtn" class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>

        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Job</th>
                    <th scope="col">Company</th>
                    <th scope="col">Birthdate</th>
                    <th scope="col">Age</th>
                    <th scope="col">Retired</th>

                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>

        <div id="emptyStateCard" class="card">
            <div class="card-body text-center">
                <h5 class="card-title">No Results Found</h5>
                <p class="card-text">There is not any data. Please Search again!</p>
            </div>
        </div>

        <div class="container d-flex justify-content-between align-items-center mb-3">
            <button id="doublePrevious" class="btn btn-primary">Go Back First Page</button>
            <div class="d-flex flex-grow-1 justify-content-around">
                <button id="prevBtn" class="btn btn-primary">Previous</button>
                <button id="nextBtn" class="btn btn-primary">Next</button>
            </div>
        </div>

        
        


    </div>


    <script src="index.js"></script>
</body>

</html>
